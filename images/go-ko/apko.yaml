contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
  packages:
    - ca-certificates-bundle
    - wolfi-base
    - bash
    - go-1.22
    - ko
    - crane

accounts:
  groups:
    - groupname: build
      gid: 1000
  users:
    - username: build
      uid: 1000
      gid: 1000
  run-as: 1000

entrypoint:
  command: /bin/ko

archs:
  - amd64
  - aarch64
