contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
    - https://dl-cdn.alpinelinux.org/alpine/edge/community
  packages:
    - alpine-base
    - build-base
    - bash
    - crane

accounts:
  groups:
    - groupname: build
      gid: 1000
  users:
    - username: build
      uid: 1000
      gid: 1000
  run-as: 1000

entrypoint:
  command: /bin/crane

archs:
  - amd64
  - aarch64
